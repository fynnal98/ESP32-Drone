[env:lolin_c3_mini]
platform = espressif32
board = lolin_c3_mini
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit MPU6050@^2.1.1
	bolderflight/Bolder Flight Systems MPU9250@^1.0.2
	wollewald/MPU9250_WE@^1.2.15
